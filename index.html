<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <p class="header-logo"> Header Logo</p>
        <div class="header-links">
            <a>header link one</a>
            <a>header link two</a>
            <a>header link three</a>
        </div>
    </div>
    <div class="hero-section">
        <div class="hero-left">
            <h1 class="hero-title">This website is awesome</h1>
            <p class="hero-content">This website has some subtext that goes here under the 
                main title. It's a smaller font and the color is lower contrast.
            </p>
            <button class="hero-button">Sign up</button>
        </div>
        <div class="hero-right">
            <div class="image-placeholder">
                <p>this is a placeholder for an image</p>
            </div> 
        </div>
    </div>

</body>
